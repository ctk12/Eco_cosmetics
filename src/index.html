<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&amp;display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header id="header" class="page__header">
      <div class="header">
        <div class="header__container">
          <nav class="header__nav">
            <a href="#menu" class="header__menuopen">
              <img
                class="header__menuopen-img"
                src="./images/header/menu-open.svg"
                alt="Menu Open"
              >
            </a>
            <a href="#" class="header__logo">
              <img
                class="header__logo-img"
                src="./images/header/logo.svg"
                alt="Eco Cosmetics"
              >
            </a>
            <div class="header__menu-desktop menu">
              <ul class="menu__items">
                <li class="menu__item">
                  <a class="menu__link" href="#">Shop</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Contact</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">About</a>
                </li>
              </ul>
            </div>
            <a href="#cart" class="header__cart">
              <img
                class="header__cart-img"
                src="./images/header/cart.svg"
                alt="Cart"
              >
            </a>
          </nav>

          <div class="header__main">
            <img
              class="header__image"
              src="./images/header/header-image.png"
              alt="image"
            >

            <div class="header__items">
              <h1 class="header__title">Brand of eco-cosmetics and magic candles</h1>

              <p class="header__desc">20% of sales at a wild bird shelter</p>

              <a class="header__button" href="#">shop</a>
            </div>
          </div>
        </div>

        <div class="header__menu menu" id="menu">
          <a href="#"><div class="menu__close"></div></a>
          <ul class="menu__items">
            <li class="menu__item">
              <a class="menu__link" href="#">Shop</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Contact</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
